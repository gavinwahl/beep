<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Random Beep Timer</title>
    <style>
      body {
        font-family: monospace;
        max-width: 400px;
        margin: 50px auto;
        opacity: 0.87;  /* slightly gray text for not too much contrast */
      }
      div {
        margin-bottom: 20px;
      }
      button {
        padding: 5px 10px;
      }
      #status {
        padding: 10px;
        background: #eee;
      }
      #status.beeping {
        animation: beep 0.5s;
      }
      @keyframes beep {
        50% { background: #ef4444; color: #fff; }
      }
      input[type="range"] {
        width: 100%;
      }

      @media (max-width: 600px) {
        body {
          margin: 20px;
          max-width: 100%;
          padding: 0 10px;
        }
        h1 {
          font-size: 1.5em;
        }
        button {
          padding: 10px 20px;
          font-size: 16px;
          touch-action: manipulation;
        }
        input[type="range"] {
          height: 40px;
          margin: 10px 0;
        }
        label {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Random Beep Timer</h1>

    <div>
      <label for="rangeMin">Min interval: <span id="minValue">3.0</span>s</label>
      <input type="range" id="rangeMin" min="0" max="100" value="3" step="1">

      <label for="rangeMax">Max interval: <span id="maxValue">7.0</span>s</label>
      <input type="range" id="rangeMax" min="0" max="100" value="7" step="1">
    </div>

    <div>
      <label for="volumeSlider">Volume:</label>
      <input type="range" id="volumeSlider" min="0" max="100" value="31.6">
      <div>
        <span id="volumeValue"></span>
      </div>
    </div>

    <div>
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div id="status">
      Ready to start
    </div>

    <script src="app.js"></script>
  </body>
</html>
